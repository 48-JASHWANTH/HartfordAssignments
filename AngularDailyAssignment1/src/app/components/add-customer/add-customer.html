<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h1>Add New Customer</h1>
      <p>Fill in the customer details below</p>
    </div>

    <form #customerForm="ngForm" (ngSubmit)="customerForm.valid && addCustomer()">
      <div class="section">
        <h3>Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" [(ngModel)]="customer.firstName" name="firstName" required placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" [(ngModel)]="customer.lastName" name="lastName" required placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" [(ngModel)]="customer.email" name="email" required placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label>Phone *</label>
            <input type="text" [(ngModel)]="customer.phone" name="phone" required placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label>Age *</label>
            <input type="number" [(ngModel)]="customer.age" name="age" required placeholder="Enter age">
          </div>
          <div class="form-group">
            <label>Gender *</label>
            <select [(ngModel)]="customer.gender" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Address Details</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>House No.</label>
            <input type="text" [(ngModel)]="customer.address.houseNo" name="houseNo" placeholder="Enter house number">
          </div>
          <div class="form-group">
            <label>Street</label>
            <input type="text" [(ngModel)]="customer.address.street" name="street" placeholder="Enter street">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" [(ngModel)]="customer.address.city" name="city" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" [(ngModel)]="customer.address.state" name="state" placeholder="Enter state">
          </div>
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" [(ngModel)]="customer.address.pincode" name="pincode" placeholder="Enter pincode">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Insurance Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Insurance Type *</label>
            <select [(ngModel)]="customer.insuranceType" name="insuranceType" required>
              <option value="Health">Health</option>
              <option value="Life">Life</option>
              <option value="Vehicle">Vehicle</option>
              <option value="Home">Home</option>
            </select>
          </div>
          <div class="form-group">
            <label>Coverage Amount *</label>
            <input type="number" [(ngModel)]="customer.coverageAmount" name="coverageAmount" required placeholder="Enter coverage amount">
          </div>
          <div class="form-group">
            <label>Premium Amount *</label>
            <input type="number" [(ngModel)]="customer.premiumAmount" name="premiumAmount" required placeholder="Enter premium amount">
          </div>
          <div class="form-group">
            <label>Policy Start Date</label>
            <input type="date" [(ngModel)]="customer.policyStartDate" name="policyStartDate">
          </div>
          <div class="form-group">
            <label>Policy End Date</label>
            <input type="date" [(ngModel)]="customer.policyEndDate" name="policyEndDate">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Nominee Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Nominee Name</label>
            <input type="text" [(ngModel)]="customer.nomineeName" name="nomineeName" placeholder="Enter nominee name">
          </div>
          <div class="form-group">
            <label>Nominee Relation</label>
            <input type="text" [(ngModel)]="customer.nomineeRelation" name="nomineeRelation" placeholder="Enter relation">
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="customer.isActive" name="isActive">
              <option [value]="true">Active</option>
              <option [value]="false">Inactive</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Add Customer</button>
      </div>
    </form>
  </div>
</div>
