<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmhouse Booking</title>
  </head>
  <body>
    <h1 style="color: green; text-align: center">
      Farmhouse Rental Booking Form
    </h1>

    <div
      style="display: flex; justify-content: space-between; align-items:flex-start; "
    >
      <div>
        <h2 style="color: green">Farmhouse</h2>
        <img
          src="https://images.unsplash.com/photo-1449158743715-0a90ebb6d2d8?w=600"
          alt="Farmhouse"
          style="width: 80%; height: 300px; display: block"
        />
      </div>

      <div>
        <h2 style="color: green">Video Tour</h2>
        <video controls style="width: 80%; height: 300px">
          <source
            src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"
          />
        </video>
      </div>

      <div>
        <h2 style="color: green">Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.2219901290355!2d-74.00369368400567!3d40.71312937933041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316e3ea5e5%3A0x36b2e3d5e5d5e5e5!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1234567890123"
          width="100%" height="300" style="border: 2px solid green"
        ></iframe>
      </div>
    </div>

    <form
      action="/submit"
      method="post"
      style="padding: 20px; margin-top: 20px; width: 800px; margin-left: auto; margin-right: auto;"
    >
      <fieldset
        style="border: 2px solid green; padding: 15px; margin-bottom: 20px"
      >
        <legend style="color: green; font-weight: bold">
          Personal Details
        </legend>

        <label>Username:</label><br />
        <input
          type="text" name="username" required
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Email:</label><br />
        <input
          type="email" name="email" required
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Phone:</label><br />
        <input
          type="tel" name="phone" required
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Age:</label><br />
        <input
          type="number" name="age" min="18"
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Address:</label><br />
        <textarea
          name="address" rows="3"
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        ></textarea>
      </fieldset>

      <fieldset
        style="border: 2px solid green; padding: 15px; margin-bottom: 20px">
        <legend style="color: green; font-weight: bold">Booking Details</legend>

        <label>Check-in Date:</label><br />
        <input type="date" name="checkin" required style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Check-out Date:</label><br />
        <input type="date" name="checkout" required
          style="width: 100%; padding: 5px; margin-bottom: 10px"/>
          
          <br />

        <label>Number of Guests:</label><br />
        <input type="number" name="guests" min="1" max="20"
          style="width: 100%; padding: 5px; margin-bottom: 10px"/>
          <br />

        <label>Number of Rooms:</label><br />
        <input type="number" name="rooms" min="1" max="10"
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        /><br />

        <label>Special Requests:</label><br />
        <textarea name="requests" rows="3"
          style="width: 100%; padding: 5px; margin-bottom: 10px"
        ></textarea>
      </fieldset>

      <button
        type="submit"
        style="background-color: green; color: white; padding: 10px 20px; border: none;"
>
        Book Now
      </button>
    </form>
  </body>
</html>
